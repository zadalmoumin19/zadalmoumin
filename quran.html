            'ÿßŸÑÿ≠ÿ¨': ['ÿ≠ÿ¨', 'ÿ®Ÿäÿ™', 'ŸÉÿπÿ®ÿ©', 'ŸÖŸÜÿßÿ≥ŸÉ', 'ÿ∑ŸàÿßŸÅ'],
            'ÿßŸÑÿπÿØŸÑ': ['ÿπÿØŸÑ', 'ŸÇÿ≥ÿ∑', 'ÿ∏ŸÑŸÖ', 'ÿ≠ŸÇ', 'ÿ•ŸÜÿµÿßŸÅ'],
            'ÿßŸÑÿµÿ®ÿ±': ['ÿµÿ®ÿ±', 'ÿßÿµÿ®ÿ±Ÿàÿß', 'ÿßŸÑÿµÿßÿ®ÿ±ŸäŸÜ', 'ÿ®ŸÑÿßÿ°', 'ÿßÿ®ÿ™ŸÑÿßÿ°'],
            'ÿßŸÑÿ™Ÿàÿ®ÿ©': ['ÿ™Ÿàÿ®ÿ©', 'ÿßÿ≥ÿ™ÿ∫ŸÅÿßÿ±', 'ÿ∫ŸÅÿ±ÿßŸÜ', 'ŸÜÿØŸÖ', 'ÿ£ŸÜÿßÿ®']
        };

        const topicKeywords = topics[topic] || [topic];
        return this.search(topicKeywords.join(' '));
    }

    getSearchSuggestions(query) {
        if (query.length < 2) return [];
        
        const suggestions = new Set();
        const normalizedQuery = this.normalizeText(query);
        
        this.index.forEach(item => {
            if (item.normalizedText.includes(normalizedQuery)) {
                // ÿ•Ÿäÿ¨ÿßÿØ ÿßŸÑÿ≥ŸäÿßŸÇ ÿ≠ŸàŸÑ ÿßŸÑŸÉŸÑŸÖÿ©
                const index = item.normalizedText.indexOf(normalizedQuery);
                const start = Math.max(0, index - 10);
                const end = Math.min(item.normalizedText.length, index + normalizedQuery.length + 30);
                const context = item.text.substring(start, end);
                
                suggestions.add({
                    text: context,
                    surah: item.surahName,
                    verse: item.verseNumber,
                    fullVerse: item.text
                });
            }
        });

        return Array.from(suggestions).slice(0, 10);
    }
}

const quranSearch = new QuranSearch();

// ÿ™ÿ≠ÿ≥ŸäŸÜ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿ®ÿ≠ÿ´
function initializeSearch() {
    const searchInput = document.getElementById('searchInput');
    const searchOptions = document.querySelectorAll('.search-option');
    
    let searchType = 'text';
    
    // ÿ™ÿ≠ÿØŸäÿ´ ŸÜŸàÿπ ÿßŸÑÿ®ÿ≠ÿ´
    searchOptions.forEach(option => {
        option.addEventListener('click', function() {
            searchOptions.forEach(opt => opt.classList.remove('active'));
            this.classList.add('active');
            searchType = this.dataset.type;
        });
    });
    
    // ÿßŸÑÿ®ÿ≠ÿ´ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
    searchInput.addEventListener('input', function(e) {
        const query = e.target.value.trim();
        
        if (query.length === 0) {
            hideSearchResults();
            return;
        }
        
        if (query.length < 2) return;
        
        let results;
        if (searchType === 'topic') {
            results = quranSearch.searchByTopic(query);
        } else {
            results = quranSearch.search(query, { 
                searchType: searchType === 'surah' ? 'surah' : 'normal' 
            });
        }
        
        showSearchResults(results, query);
    });
    
    // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });
}

function performSearch() {
    const query = document.getElementById('searchInput').value.trim();
    const searchType = document.querySelector('.search-option.active').dataset.type;
    
    if (query.length === 0) return;
    
    let results;
    if (searchType === 'topic') {
        results = quranSearch.searchByTopic(query);
    } else {
        results = quranSearch.search(query, { 
            searchType: searchType === 'surah' ? 'surah' : 'normal' 
        });
    }
    
    showSearchResults(results, query);
    hideSearchSuggestions();
}

function showSearchResults(results, query) {
    // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿπÿßÿØŸä

    const resultsContainer = document.getElementById('searchResults') || createSearchResultsContainer();
    resultsContainer.innerHTML = '';
    
    if (results.length === 0) {
        resultsContainer.innerHTML = `
            <div style="text-align: center; padding: 3rem; color: var(--gold);">
                <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem;"></i>

                <p>ÿ≠ÿßŸàŸÑ ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÉŸÑŸÖÿßÿ™ ÿ£ÿÆÿ±Ÿâ ÿ£Ÿà ÿßŸÑÿ®ÿ≠ÿ´ ÿ®ÿßÿ≥ŸÖ ÿßŸÑÿ≥Ÿàÿ±ÿ©</p>
            </div>
        `;
        return;
    }
    
    const resultsHTML = `
        <div style="margin-bottom: 2rem;">
            <h3 style="color: var(--gold); text-align: center;">
                <i class="fas fa-search"></i>
                ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´: "${query}"
                <small style="display: block; font-size: 1rem; margin-top: 0.5rem;">
                    ${results.length} ŸÜÿ™Ÿäÿ¨ÿ©
                </small>
            </h3>
        </div>
        ${results.map(result => `
            <div class="search-result-item" 
                 onclick="loadSurah(${result.surahId}, ${result.verseNumber})"
                 style="background: rgba(30, 30, 30, 0.6); padding: 1.5rem; margin-bottom: 1rem; border-radius: 10px; border: 1px solid var(--border); cursor: pointer; transition: all 0.3s ease;">
                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
                    <strong style="color: var(--gold);">${result.surahName} - ÿßŸÑÿ¢Ÿäÿ© ${result.verseNumber}</strong>
                    <button class="verse-btn" onclick="event.stopPropagation(); playVerse(${result.surahId}, ${result.verseNumber})">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div style="font-size: 1.3rem; line-height: 1.8; text-align: right;">
                    ${this.highlightText(result.text, query)}
                </div>
            </div>
        `).join('')}
    `;
    
    resultsContainer.innerHTML = resultsHTML;
    resultsContainer.style.display = 'block';
}

function highlightText(text, query) {
    const normalizedText = text.replace(/[ŸëŸéŸèŸêŸëŸ∞Ÿì]/g, '');
    const normalizedQuery = query.replace(/[ŸëŸéŸèŸêŸëŸ∞Ÿì]/g, '');
    
    const index = normalizedText.indexOf(normalizedQuery);
    if (index === -1) return text;
    
    const highlighted = text.substring(0, index) + 
                       '<mark style="background: var(--gold); color: var(--primary); padding: 0.1rem 0.2rem; border-radius: 3px;">' +
                       text.substring(index, index + query.length) + 
                       '</mark>' + 
                       text.substring(index + query.length);
    
    return highlighted;
}

function createSearchResultsContainer() {
    const container = document.createElement('div');
    container.id = 'searchResults';
    container.style.cssText = `
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: none;
    `;
    
    document.querySelector('.search-section').after(container);
    return container;
}

function hideSearchResults() {
    const resultsContainer = document.getElementById('searchResults');
    if (resultsContainer) {
        resultsContainer.style.display = 'none';
    }
    document.querySelector('.quran-container').style.display = 'grid';
}

function hideSearchSuggestions() {
    const suggestions = document.getElementById('searchSuggestions');
    if (suggestions) {
        suggestions.remove();
    }
}
