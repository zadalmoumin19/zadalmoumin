class AdvancedMemorizationSystem {

        this.reviewSchedule = {};

    createMemorizationPlan(planName, targetVerses, dailyGoal) {
        this.memorizationPlans[planName] = {
            targetVerses: targetVerses,
            dailyGoal: dailyGoal,
            progress: {},
            startDate: new Date(),
            completed: false
        };
        return this.memorizationPlans[planName];
    }

    startMemorizationSession(planName) {
        const plan = this.memorizationPlans[planName];
        if (!plan) return null;

        this.currentSession = {
            planName: planName,
            startTime: new Date(),
            currentVerseIndex: 0,
            correctAttempts: 0,
            totalAttempts: 0,
            sessionVerses: this.getSessionVerses(plan)
        };

        return this.currentSession;
    }

    getSessionVerses(plan) {
        // Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ø§Ù„Ø¢ÙŠØ§Øª Ø§Ù„ØªÙŠ ØªØ­ØªØ§Ø¬ Ù…Ø±Ø§Ø¬Ø¹Ø© Ø£Ùˆ Ø¬Ø¯ÙŠØ¯Ø©
        const versesNeedingReview = Object.entries(plan.progress)
            .filter(([_, progress]) => progress.strength < 0.7)
            .map(([verseKey]) => verseKey);

        const newVerses = plan.targetVerses
            .filter(verse => !plan.progress[`${verse.surah}:${verse.verse}`])
            .slice(0, plan.dailyGoal - versesNeedingReview.length);

        return [...versesNeedingReview, ...newVerses.map(v => `${v.surah}:${v.verse}`)];
    }

    recordAttempt(verseKey, isCorrect) {
        if (!this.currentSession) return;

        const plan = this.memorizationPlans[this.currentSession.planName];
        if (!plan.progress[verseKey]) {
            plan.progress[verseKey] = {
                strength: 0.5,
                lastReviewed: new Date(),
                reviewCount: 0
            };
        }

        const progress = plan.progress[verseKey];
        progress.reviewCount++;
        progress.lastReviewed = new Date();

        if (isCorrect) {
            progress.strength = Math.min(1, progress.strength + 0.1);
            this.currentSession.correctAttempts++;
        } else {
            progress.strength = Math.max(0.1, progress.strength - 0.2);
        }

        this.currentSession.totalAttempts++;

        // ØªØ­Ø¯ÙŠØ« Ø¥Ø­ØµØ§Ø¦ÙŠØ§Øª Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
        if (isCorrect) {
            userStats.memorizedVerses = Object.keys(plan.progress).length;
            saveUserStats();
            updateStatsDisplay();
        }
    }

    getNextReviewDate(verseKey) {
        const progress = this.currentSession?.planName ? 
            this.memorizationPlans[this.currentSession.planName].progress[verseKey] : null;
        
        if (!progress) return new Date();

        // Ø®ÙˆØ§Ø±Ø²Ù…ÙŠØ© Ø§Ù„ØªÙƒØ±Ø§Ø± Ø§Ù„Ù…ØªØ¨Ø§Ø¹Ø¯
        const intervals = [1, 3, 7, 14, 30, 60, 120]; // Ø£ÙŠØ§Ù…
        const intervalIndex = Math.min(Math.floor(progress.strength * 10), intervals.length - 1);
        const daysToAdd = intervals[intervalIndex];

        const nextReview = new Date(progress.lastReviewed);
        nextReview.setDate(nextReview.getDate() + daysToAdd);
        return nextReview;
    }

    generateProgressReport(planName) {
        const plan = this.memorizationPlans[planName];
        if (!plan) return null;

        const totalVerses = plan.targetVerses.length;
        const memorizedVerses = Object.keys(plan.progress).length;
        const averageStrength = Object.values(plan.progress).reduce((sum, p) => sum + p.strength, 0) / memorizedVerses || 0;

        return {
            planName,
            totalVerses,
            memorizedVerses,
            completionPercentage: (memorizedVerses / totalVerses) * 100,
            averageStrength: (averageStrength * 100).toFixed(1),
            nextReviewDate: this.getNextReviewDateForPlan(plan),
            dailyProgress: this.calculateDailyProgress(plan)
        };
    }

    getNextReviewDateForPlan(plan) {
        const nextReviews = Object.keys(plan.progress).map(verseKey => this.getNextReviewDate(verseKey));
        return nextReviews.length > 0 ? new Date(Math.min(...nextReviews.map(d => d.getTime()))) : null;
    }

    calculateDailyProgress(plan) {
        // Ø­Ø³Ø§Ø¨ Ø§Ù„ØªÙ‚Ø¯Ù… Ø§Ù„ÙŠÙˆÙ…ÙŠ Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ù†Ø´Ø§Ø· Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
        const today = new Date().toDateString();
        const todayProgress = Object.values(plan.progress).filter(p => 
            p.lastReviewed.toDateString() === today
        ).length;

        return {
            today: todayProgress,
            goal: plan.dailyGoal,
            onTrack: todayProgress >= plan.dailyGoal
        };
    }
}
