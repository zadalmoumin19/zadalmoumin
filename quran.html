function initializeSearch() {
    const searchInput = document.getElementById('searchInput');
    const searchOptions = document.querySelectorAll('.search-option');
    
    let searchType = 'text';
    
    // ÿ™ÿ≠ÿØŸäÿ´ ŸÜŸàÿπ ÿßŸÑÿ®ÿ≠ÿ´
    searchOptions.forEach(option => {
        option.addEventListener('click', function() {
            searchOptions.forEach(opt => opt.classList.remove('active'));
            this.classList.add('active');
            searchType = this.dataset.type;

    // ÿßŸÑÿ®ÿ≠ÿ´ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
    searchInput.addEventListener('input', function(e) {
        const query = e.target.value.trim();
        
        if (query.length === 0) {
            hideSearchResults();
            return;
        }
        
        if (query.length < 2) return;
        
        let results;
        if (searchType === 'topic') {
            results = quranSearch.searchByTopic(query);
        } else {
            results = quranSearch.search(query, { 
                searchType: searchType === 'surah' ? 'surah' : 'normal' 
            });
        }
        
        showSearchResults(results, query);
    });
    
    // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });
}

function performSearch() {
    const query = document.getElementById('searchInput').value.trim();
    const searchType = document.querySelector('.search-option.active').dataset.type;
    
    if (query.length === 0) return;

}

function highlightText(text, query) {
    const normalizedText = text.replace(/[ŸëŸéŸèŸêŸëŸ∞Ÿì]/g, '');
    const normalizedQuery = query.replace(/[ŸëŸéŸèŸêŸëŸ∞Ÿì]/g, '');
    
    const index = normalizedText.indexOf(normalizedQuery);
    if (index === -1) return text;
    
    const highlighted = text.substring(0, index) + 
                       '<mark style="background: var(--gold); color: var(--primary); padding: 0.1rem 0.2rem; border-radius: 3px;">' +
                       text.substring(index, index + query.length) + 
                       '</mark>' + 
                       text.substring(index + query.length);
    
    return highlighted;
}

    const surah = completeQuran.surahs.find(s => s.id === surahId);

    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÜÿ¥ÿ∑ÿ©

        item.classList.remove('active');

    // ÿπÿ±ÿ∂ ÿ¢Ÿäÿßÿ™ ÿßŸÑÿ≥Ÿàÿ±ÿ© ŸÖÿπ ÿ•ÿ∂ÿßŸÅÿ© ÿ£ÿ≠ÿØÿßÿ´ ŸÑŸÑŸÜŸÇÿ± ŸÑŸÑÿ™ŸÅÿ≥Ÿäÿ±

                </button>
                <button class="verse-btn" onclick="markAsMemorized(${surahId}, ${verse.number})">
                    <i class="fas fa-brain"></i> ÿ≠ŸÅÿ∏
                </button>
                ${verse.sajdah ? `

                    <i class="fas fa-prostrate"></i> ÿ≥ÿ¨ÿØÿ©
                </button>

        `;
        verseContainer.appendChild(verseElement);
