function initializeSearch() {
    const searchInput = document.getElementById('searchInput');
    const searchOptions = document.querySelectorAll('.search-option');
    
    let searchType = 'text';
    
    // ÿ™ÿ≠ÿØŸäÿ´ ŸÜŸàÿπ ÿßŸÑÿ®ÿ≠ÿ´
    searchOptions.forEach(option => {
        option.addEventListener('click', function() {
            searchOptions.forEach(opt => opt.classList.remove('active'));
            this.classList.add('active');
            searchType = this.dataset.type;

    // ÿßŸÑÿ®ÿ≠ÿ´ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
    searchInput.addEventListener('input', function(e) {
        const query = e.target.value.trim();
        
        if (query.length === 0) {
            hideSearchResults();
            return;
        }
        
        if (query.length < 2) return;
        
        let results;
        if (searchType === 'topic') {
            results = quranSearch.searchByTopic(query);
        } else {
            results = quranSearch.search(query, { 
                searchType: searchType === 'surah' ? 'surah' : 'normal' 
            });
        }
        
        showSearchResults(results, query);
    });
    
    // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });
}

function performSearch() {
    const query = document.getElementById('searchInput').value.trim();
    const searchType = document.querySelector('.search-option.active').dataset.type;
    
    if (query.length === 0) return;

}

function highlightText(text, query) {
    const normalizedText = text.replace(/[ŸëŸéŸèŸêŸëŸ∞Ÿì]/g, '');
    const normalizedQuery = query.replace(/[ŸëŸéŸèŸêŸëŸ∞Ÿì]/g, '');
    
    const index = normalizedText.indexOf(normalizedQuery);
    if (index === -1) return text;
    
    const highlighted = text.substring(0, index) + 
                       '<mark style="background: var(--gold); color: var(--primary); padding: 0.1rem 0.2rem; border-radius: 3px;">' +
                       text.substring(index, index + query.length) + 
                       '</mark>' + 
                       text.substring(index + query.length);
    
    return highlighted;
}

class AdvancedMemorizationSystem {
    constructor() {
        this.currentSession = null;
        this.memorizationPlans = {};
        this.reviewSchedule = {};
    }

    createMemorizationPlan(planName, targetVerses, dailyGoal) {
        this.memorizationPlans[planName] = {
            targetVerses: targetVerses,
            dailyGoal: dailyGoal,
            progress: {},
            startDate: new Date(),
            completed: false
        };
        return this.memorizationPlans[planName];
    }

    startMemorizationSession(planName) {
        const plan = this.memorizationPlans[planName];
        if (!plan) return null;

        this.currentSession = {
            planName: planName,
            startTime: new Date(),
            currentVerseIndex: 0,
            correctAttempts: 0,
            totalAttempts: 0,
            sessionVerses: this.getSessionVerses(plan)
        };

        return this.currentSession;
    }

    getSessionVerses(plan) {
        // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑÿ¢Ÿäÿßÿ™ ÿßŸÑÿ™Ÿä ÿ™ÿ≠ÿ™ÿßÿ¨ ŸÖÿ±ÿßÿ¨ÿπÿ© ÿ£Ÿà ÿ¨ÿØŸäÿØÿ©
        const versesNeedingReview = Object.entries(plan.progress)
            .filter(([_, progress]) => progress.strength < 0.7)
            .map(([verseKey]) => verseKey);

        const newVerses = plan.targetVerses
            .filter(verse => !plan.progress[`${verse.surah}:${verse.verse}`])
            .slice(0, plan.dailyGoal - versesNeedingReview.length);

        return [...versesNeedingReview, ...newVerses.map(v => `${v.surah}:${v.verse}`)];
    }

    recordAttempt(verseKey, isCorrect) {
        if (!this.currentSession) return;

        const plan = this.memorizationPlans[this.currentSession.planName];
        if (!plan.progress[verseKey]) {
            plan.progress[verseKey] = {
                strength: 0.5,
                lastReviewed: new Date(),
                reviewCount: 0
            };
        }

        const progress = plan.progress[verseKey];
        progress.reviewCount++;
        progress.lastReviewed = new Date();

        if (isCorrect) {
            progress.strength = Math.min(1, progress.strength + 0.1);
            this.currentSession.correctAttempts++;
        } else {
            progress.strength = Math.max(0.1, progress.strength - 0.2);
        }

        this.currentSession.totalAttempts++;

        // ÿ™ÿ≠ÿØŸäÿ´ ÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
        if (isCorrect) {
            userStats.memorizedVerses = Object.keys(plan.progress).length;
            saveUserStats();
            updateStatsDisplay();
        }
    }

    getNextReviewDate(verseKey) {
        const progress = this.currentSession?.planName ? 
            this.memorizationPlans[this.currentSession.planName].progress[verseKey] : null;
        
        if (!progress) return new Date();

        // ÿÆŸàÿßÿ±ÿ≤ŸÖŸäÿ© ÿßŸÑÿ™ŸÉÿ±ÿßÿ± ÿßŸÑŸÖÿ™ÿ®ÿßÿπÿØ
        const intervals = [1, 3, 7, 14, 30, 60, 120]; // ÿ£ŸäÿßŸÖ
        const intervalIndex = Math.min(Math.floor(progress.strength * 10), intervals.length - 1);
        const daysToAdd = intervals[intervalIndex];

        const nextReview = new Date(progress.lastReviewed);
        nextReview.setDate(nextReview.getDate() + daysToAdd);
        return nextReview;
    }

    generateProgressReport(planName) {
        const plan = this.memorizationPlans[planName];
        if (!plan) return null;

        const totalVerses = plan.targetVerses.length;
        const memorizedVerses = Object.keys(plan.progress).length;
        const averageStrength = Object.values(plan.progress).reduce((sum, p) => sum + p.strength, 0) / memorizedVerses || 0;

        return {
            planName,
            totalVerses,
            memorizedVerses,
            completionPercentage: (memorizedVerses / totalVerses) * 100,
            averageStrength: (averageStrength * 100).toFixed(1),
            nextReviewDate: this.getNextReviewDateForPlan(plan),
            dailyProgress: this.calculateDailyProgress(plan)
        };
    }

    getNextReviewDateForPlan(plan) {
        const nextReviews = Object.keys(plan.progress).map(verseKey => this.getNextReviewDate(verseKey));
        return nextReviews.length > 0 ? new Date(Math.min(...nextReviews.map(d => d.getTime()))) : null;
    }

    calculateDailyProgress(plan) {
        // ÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ™ŸÇÿØŸÖ ÿßŸÑŸäŸàŸÖŸä ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ŸÜÿ¥ÿßÿ∑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
        const today = new Date().toDateString();
        const todayProgress = Object.values(plan.progress).filter(p => 
            p.lastReviewed.toDateString() === today
        ).length;

        return {
            today: todayProgress,
            goal: plan.dailyGoal,
            onTrack: todayProgress >= plan.dailyGoal
        };
    }
}

    loadPage(pageNumber) {

        // ŸáŸÜÿß ÿ≥ŸÜÿ≥ÿ™ÿÆÿØŸÖ ÿ®ŸäÿßŸÜÿßÿ™ ÿ™ÿ¨ÿ±Ÿäÿ®Ÿäÿ© ŸÑŸÑÿπÿ±ÿ∂

    loadPageContent(pageNumber) {

        // ŸÅŸä ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ≠ŸÇŸäŸÇŸäÿå ÿ≥Ÿäÿ™ŸÖ ÿ¨ŸÑÿ® Ÿáÿ∞Ÿá ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ ŸÇÿßÿπÿØÿ© ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿµŸÅÿ≠ÿßÿ™

            document.getElementById('leftPageContent').innerHTML = pageContent.left;
            document.getElementById('rightPageContent').innerHTML = pageContent.right;
            document.getElementById('leftPageNumber').textContent = pageNumber;
            document.getElementById('rightPageNumber').textContent = pageNumber + 1;
            
            document.querySelector('.mushaf-pages-container').style.display = 'flex';

            document.getElementById('singlePageContent').innerHTML = pageContent.single;

    generatePageContent(pageNumber) {

        const sampleVerses = [

            "ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸéŸ∞ŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸêŸäŸÖŸê",

            "ÿßŸáŸíÿØŸêŸÜŸéÿß ÿßŸÑÿµŸêŸëÿ±Ÿéÿßÿ∑Ÿé ÿßŸÑŸíŸÖŸèÿ≥Ÿíÿ™ŸéŸÇŸêŸäŸÖŸé",
            "ÿµŸêÿ±Ÿéÿßÿ∑Ÿé ÿßŸÑŸéŸëÿ∞ŸêŸäŸÜŸé ÿ£ŸéŸÜŸíÿπŸéŸÖŸíÿ™Ÿé ÿπŸéŸÑŸéŸäŸíŸáŸêŸÖŸí ÿ∫ŸéŸäŸíÿ±Ÿê ÿßŸÑŸíŸÖŸéÿ∫Ÿíÿ∂ŸèŸàÿ®Ÿê ÿπŸéŸÑŸéŸäŸíŸáŸêŸÖŸí ŸàŸéŸÑŸéÿß ÿßŸÑÿ∂ŸéŸëÿßŸÑŸêŸëŸäŸÜŸé"

        const leftContent = sampleVerses.map((verse, index) => `

                    color: white;
                    padding: 0.2rem 0.5rem;
                    border-radius: 50%;

                    margin-right: 0.5rem;
                    display: inline-block;

        `).join('');

        const rightContent = sampleVerses.map((verse, index) => `
            <div class="verse" onclick="mushafViewer.showTafsir(${pageNumber + 1}, ${index + 1})" 
                 style="margin-bottom: 1.5rem; cursor: pointer; transition: all 0.3s ease;"
                 onmouseover="this.style.backgroundColor='#f0f8f0'" 
                 onmouseout="this.style.backgroundColor='transparent'">
                <span class="verse-text">${verse}</span>
                <span class="verse-number" style="
                    background: #d4af37;
                    color: white;
                    padding: 0.2rem 0.5rem;
                    border-radius: 50%;
                    font-size: 0.8rem;
                    margin-right: 0.5rem;
                    display: inline-block;
                    min-width: 25px;
                    text-align: center;
                ">${index + 1}</span>
            </div>
        `).join('');

        const singleContent = [...sampleVerses, ...sampleVerses].map((verse, index) => `
            <div class="verse" onclick="mushafViewer.showTafsir(${pageNumber}, ${index + 1})" 
                 style="margin-bottom: 1.5rem; cursor: pointer; transition: all 0.3s ease;"
                 onmouseover="this.style.backgroundColor='#f0f8f0'" 
                 onmouseout="this.style.backgroundColor='transparent'">
                <span class="verse-text">${verse}</span>
                <span class="verse-number" style="
                    background: #d4af37;
                    color: white;
                    padding: 0.2rem 0.5rem;
                    border-radius: 50%;
                    font-size: 0.8rem;
                    margin-right: 0.5rem;
                    display: inline-block;
                    min-width: 25px;
                    text-align: center;

        `).join('');

        return {
            left: leftContent,
            right: rightContent,
            single: singleContent
        };
    }

    setupEventListeners() {
        // ÿ•ÿ∂ÿßŸÅÿ© ÿ£ÿ≠ÿØÿßÿ´ ŸÑŸàÿ≠ÿ© ÿßŸÑŸÖŸÅÿßÿ™Ÿäÿ≠ ŸÑŸÑÿ™ŸÜŸÇŸÑ
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('mushafViewer').style.display === 'flex') {
                switch(e.key) {
                    case 'ArrowRight':
                        this.previousPage();
                        break;
                    case 'ArrowLeft':
                        this.nextPage();
                        break;
                    case 'Escape':
                        this.closeMushaf();
                        break;
                }
            }
        });

        // ÿ•ÿ∂ÿßŸÅÿ© ÿ•ŸÖŸÉÿßŸÜŸäÿ© ÿßŸÑÿ≥ÿ≠ÿ® ŸÑŸÑÿ™ŸÜŸÇŸÑ ÿ®ŸäŸÜ ÿßŸÑÿµŸÅÿ≠ÿßÿ™
        this.setupSwipeGestures();
    }

    setupSwipeGestures() {
        let startX = 0;
        const container = document.querySelector('.mushaf-content');

        container.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        container.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const diffX = startX - endX;

            if (Math.abs(diffX) > 50) { // ÿ≠ÿØ ÿßŸÑÿ≥ÿ≠ÿ®
                if (diffX > 0) {
                    this.nextPage(); // ÿ≥ÿ≠ÿ® ŸÑŸÑŸäÿ≥ÿßÿ± -> ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ™ÿßŸÑŸäÿ©
                } else {
                    this.previousPage(); // ÿ≥ÿ≠ÿ® ŸÑŸÑŸäŸÖŸäŸÜ -> ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ≥ÿßÿ®ŸÇÿ©
                }
            }
        });
    }

    // ÿØŸàÿßŸÑ ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
    nextPage() {
        if (this.currentPage < this.totalPages - 1) {
            this.loadPage(this.currentPage + (this.viewMode === 'mushaf' ? 2 : 1));
        }
    }

    previousPage() {
        if (this.currentPage > 1) {
            this.loadPage(this.currentPage - (this.viewMode === 'mushaf' ? 2 : 1));
        }
    }

    jumpToPage() {
        const pageInput = document.getElementById('pageJumpInput');
        const pageNum = parseInt(pageInput.value);
        if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= this.totalPages) {
            this.loadPage(pageNum);
        }
    }

    changeViewMode(mode) {
        this.viewMode = mode;
        this.loadPage(this.currentPage);
        
        // ÿ™ÿ≠ÿØŸäÿ´ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ≠ÿ≥ÿ® ÿßŸÑŸàÿ∂ÿπ
        if (mode === 'single') {
            document.querySelector('.controls-center').style.display = 'none';
        } else {
            document.querySelector('.controls-center').style.display = 'flex';
        }
    }

    increaseFont() {
        this.fontSize = Math.min(3, this.fontSize + 0.1);
        this.updateFontSize();
    }

    decreaseFont() {
        this.fontSize = Math.max(1, this.fontSize - 0.1);
        this.updateFontSize();
    }

    updateFontSize() {
        const pages = document.querySelectorAll('.page-content, .single-page-content');
        pages.forEach(page => {
            page.style.fontSize = `${this.fontSize}rem`;
        });
    }

    zoomIn() {
        this.zoomLevel = Math.min(2, this.zoomLevel + 0.1);
        this.updateZoom();
    }

    zoomOut() {
        this.zoomLevel = Math.max(0.5, this.zoomLevel - 0.1);
        this.updateZoom();
    }

    updateZoom() {
        const pages = document.querySelectorAll('.page-content, .single-page-content');
        pages.forEach(page => {
            page.style.transform = `scale(${this.zoomLevel})`;
        });
        
        document.getElementById('zoomLevel').textContent = `${Math.round(this.zoomLevel * 100)}%`;
    }

                    <p>ÿ≥Ÿäÿ¥ŸÖŸÑ ÿßŸÑÿ™ŸÅÿ≥Ÿäÿ± ÿ¥ÿ±ÿ≠Ÿãÿß ŸàÿßŸÅŸäŸãÿß ŸÑŸÑÿ¢Ÿäÿ© ŸÖÿπ ÿ∞ŸÉÿ± ÿ£ÿ≥ÿ®ÿßÿ® ÿßŸÑŸÜÿ≤ŸàŸÑ ÿ•ŸÜ Ÿàÿ¨ÿØÿ™ÿå ŸàÿßŸÑÿ±ÿ®ÿ∑ ÿ®ÿßŸÑÿ¢Ÿäÿßÿ™ ÿßŸÑÿ£ÿÆÿ±Ÿâÿå ŸàÿßŸÑÿßÿ≥ÿ™ÿ¥ŸáÿßÿØ ÿ®ÿßŸÑÿ£ÿ≠ÿßÿØŸäÿ´ ÿßŸÑŸÜÿ®ŸàŸäÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©.</p>

        const sampleVerses = [

            "ÿ•ŸêŸäŸéŸëÿßŸÉŸé ŸÜŸéÿπŸíÿ®ŸèÿØŸè ŸàŸéÿ•ŸêŸäŸéŸëÿßŸÉŸé ŸÜŸéÿ≥Ÿíÿ™ŸéÿπŸêŸäŸÜŸè",
            "ÿßŸáŸíÿØŸêŸÜŸéÿß ÿßŸÑÿµŸêŸëÿ±Ÿéÿßÿ∑Ÿé ÿßŸÑŸíŸÖŸèÿ≥Ÿíÿ™ŸéŸÇŸêŸäŸÖŸé",
