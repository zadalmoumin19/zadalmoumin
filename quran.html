    buildSearchIndex() {

        completeQuran.surahs.forEach(surah => {

            .replace(/[Ù‘ÙÙÙÙ‘Ù°Ù“]/g, '') // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„ØªØ´ÙƒÙŠÙ„
            .replace(/[Ø¥Ø£Ø¢]/g, 'Ø§')   // ØªÙˆØ­ÙŠØ¯ Ø£Ø´ÙƒØ§Ù„ Ø§Ù„Ø£Ù„Ù
            .replace(/Ø©/g, 'Ù‡')       // ØªØ­ÙˆÙŠÙ„ Ø§Ù„ØªØ§Ø¡ Ø§Ù„Ù…Ø±Ø¨ÙˆØ·Ø©
            .toLowerCase();

        const words = normalizedQuery.split(/\s+/).filter(word => word.length > 0);
        
        this.searchResults = this.index.filter(item => {
