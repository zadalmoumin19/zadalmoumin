<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زاد المؤمن - القرآن الكريم 🌙</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* الأنماط الأساسية */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #0a1a13 0%, #0c2b1f 100%);
            color: #f0f0f0; 
            line-height: 1.8;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 2rem 0;
            background: rgba(11, 107, 74, 0.3);
            border-radius: 20px;
            margin-bottom: 2rem;
            border: 2px solid #d4af37;
        }
        
        .logo {
            font-size: 3rem;
            color: #d4af37;
            margin-bottom: 1rem;
        }
        
        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .section-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .section-card:hover {
            border-color: #d4af37;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">🌙 زاد المؤمن</div>
            <h1>القرآن الكريم - التحفة الرقمية</h1>
            <p>مصحف إلكتروني متكامل بتقنيات حديثة</p>
        </header>
        
        <div class="sections-grid">
            <a href="#" class="section-card">
                <i class="fas fa-book-open fa-3x" style="color: #d4af37; margin-bottom: 1rem;"></i>
                <h3>تصفح السور</h3>
                <p>استعرض جميع سور القرآن الكريم</p>
            </a>
            
            <a href="#" class="section-card">
                <i class="fas fa-play-circle fa-3x" style="color: #d4af37; margin-bottom: 1rem;"></i>
                <h3>التلاوات</h3>
                <p>استمع لأشهر القراء</p>
            </a>
            
            <a href="#" class="section-card">
                <i class="fas fa-search fa-3x" style="color: #d4af37; margin-bottom: 1rem;"></i>
                <h3>البحث المتقدم</h3>
                <p>ابحث في القرآن بالكلمات والمعاني</p>
            </a>
        </div>
    </div>

    <script>
        // البيانات والوظائف الأساسية
        console.log("زاد المؤمن - القرآن الكريم جاهز للتشغيل!");
        
        // سأرسل الملفات الأخرى تباعاً
    </script>
</body>
</html>
